<!DOCTYPE html>
<html lang="de">
<head>
 <meta charset="UTF-8">
 <title>Kundendaten Verwaltung</title>
 <link rel="stylesheet" href="style.css">

</head>
<body>
 <h1>Kundendaten eingeben</h1>
 <form id="kundenForm">
 <input type="text" name="nachname" placeholder="Nachname" required> <!--
required ist ein Pflichtfeld-->
 <input type="text" name="vorname" placeholder="Vorname" required>
 <input type="email" name="email" placeholder="E-Mail">
 <button type="submit">Speichern</button>
 </form>

 <h2>Kundensuche</h2>
 <input type="text" id="sucheInput" placeholder="Suchen...">
 <button onclick="ladeKunden()">Suchen</button>
 <button onclick="showEntireList()">Zeige gesamte Liste</button>
 <h2>Kundenliste</h2>
 <table>
 <thead>
 <tr>
 <th>Nachname</th><th>Vorname</th><th>Email</th>
 </tr>
 </thead>
 <tbody id="kundenTabelle"></tbody>
 </table>
 <script src="script.js" defer></script>
</body>
</html>
